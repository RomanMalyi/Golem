<ejs-chart
  id="chart-container2"
  [primaryXAxis]="primaryXAxis"
  [primaryYAxis]="primaryYAxis"
  [legendSettings]="legendSettings"
  [palettes]="[ '#1160ad','#199f86']"
>
  <e-series-collection>
    <e-series
      [dataSource]="chartUsersData"
      type="Column"
      xName="x"
      yName="y"
      name='Users'
    ></e-series>
    <e-series
    [dataSource]="chartSessionsData"
    type="Column"
    xName="x"
    yName="y"
    name='Sessions'
  ></e-series>
  </e-series-collection>
</ejs-chart>
