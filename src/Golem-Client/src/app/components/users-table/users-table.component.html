<div class="users-container">
  <h2>Users</h2>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">
        {{ users.indexOf(element) + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="numberOfVisits">
      <th mat-header-cell *matHeaderCellDef>Number of visits</th>
      <td mat-cell *matCellDef="let element">{{ element.numberOfVisits }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          (click)="showUserQueries(element.id)"
          mat-raised-button
          color="primary"
        >
          Info
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<app-queries-table *ngIf="userId !== undefined" userId="{{userId}}"></app-queries-table>
