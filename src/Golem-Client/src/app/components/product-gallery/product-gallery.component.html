<div class="gallery-container">

  <div class="products-container">
    <div *ngFor="let product of products" class="product">
      <h2>Product</h2>
      <div class="product-img">
        <img src="{{product.photo}}" alt="Product">
      </div>
      <p class="product-info">{{product.text}}</p>
    </div>
  </div>
</div>
