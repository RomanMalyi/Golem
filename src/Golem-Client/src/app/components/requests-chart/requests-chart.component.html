<ejs-chart
  id="chart-container3"
  [primaryXAxis]="primaryXAxis"
  [primaryYAxis]="primaryYAxis"
  [legendSettings]="legendSettings"
  [palettes]="[ '#94b856']"
>
  <e-series-collection>
    <e-series
      [dataSource]="chartData"
      type="SplineArea"
      xName="x"
      yName="y"
      name="Requests"
      width="2"
      [marker]="marker"
    ></e-series>
  </e-series-collection>
</ejs-chart>
